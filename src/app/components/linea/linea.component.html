<div class="row">

  <!-- Mostrar el grÃ¡fico -->
  <div class="col-md-6">

    <div style="display: block;">
      <canvas baseChart width="400" height="400"
                  [datasets]="lineChartData"
                  [labels]="lineChartLabels"
                  [options]="lineChartOptions"
                  [colors]="lineChartColors"
                  [legend]="lineChartLegend"
                  [chartType]="lineChartType"
                  [plugins]="lineChartPlugins"
                  (chartHover)="chartHovered($event)"
                  (chartClick)="chartClicked($event)">
      </canvas>
    </div>

  </div>

  <!-- Tabla de datos y botones -->
  <div class="col-md-6" style="margin-bottom: 10px">

    <!-- Tabla de datos -->
    <div class="container">

    <table class="table table-responsive table-condensed">
      <tr>
        <th *ngFor="let label of lineChartLabels">{{label}}</th>
      </tr>
      <tr *ngFor="let d of lineChartData; let i=index" [class]="'line-'+i">
        <td *ngFor="let label of lineChartLabels; let j=index">{{d && d.data[j]}}</td>
      </tr>
    </table>

    </div>

    <!-- Acciones (botones)  -->
    <button type="button" class="btn btn-primary btn-block" style="margin: 5px" (click)="randomize()">Randomize</button>
    <button type="button" class="btn btn-primary btn-block" style="margin: 5px" (click)="pushOne()">Push</button>
    <button type="button" class="btn btn-primary btn-block" style="margin: 5px" (click)="changeColor()">Recolor</button>
    <button type="button" class="btn btn-primary btn-block" style="margin: 5px" (click)="hideOne()">Toggle Series B</button>
    <button type="button" class="btn btn-primary btn-block" style="margin: 5px" (click)="changeLabel()">Change Label</button>

  </div>

</div>
